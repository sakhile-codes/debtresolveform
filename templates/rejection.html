<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You for Your Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            text-align: center;
            color: #ffffff;
            padding: 20px;
            max-width: 90%;
        }

        .rejection-message h1 {
            font-size: 6vw; /* Scale font size according to viewport width */
            margin-bottom: 10px;
        }

        .rejection-message p {
            font-size: 4vw;
            margin-bottom: 30px;
        }

        .whatsapp-button {
            padding: 15px 30px;
            font-size: 4vw;
            color: #ffffff;
            background-color: #f44336; /* Red for rejection */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .whatsapp-button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .rejection-message h1 {
                font-size: 8vw; /* Increase font size on smaller screens */
            }

            .rejection-message p {
                font-size: 5vw;
            }

            .whatsapp-button {
                font-size: 5vw;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .rejection-message h1 {
                font-size: 10vw;
            }

            .rejection-message p {
                font-size: 6vw;
            }

            .whatsapp-button {
                font-size: 6vw;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rejection-message">
            <h1>Thank You!</h1>
            <p>We appreciate your interest, but unfortunately, you DO NOT qualify for our Masterclass at this time.</p>
        </div>
        <button class="whatsapp-button" onclick="redirect()">Rejected</button>
    </div>

    <script>
        // Function to redirect user to feedback/resources page
        function redirect() {
            window.location.href = 'https://your-feedback-link.com'; // Replace with your feedback link
        }
    </script>
</body>
</html>
